<html xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd" tpl:extends="/resource/html/default.html">

<body>
<!-- Right side column. Contains the navbar and content of the page -->
<div id="wrapper" class="wrapper">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side" id="left-side">
        <section class="sidebar">
        <ul class="sidebar-menu">

            <li>
                <a href="/lavoisier">
                    <i class="fa fa-home"></i>Homepage
                </a>
            </li>
        </ul>
            </section>
    </aside>

    <!-- Content Header (Page header) -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content" id="content">

            <section class="content-header" id="content-header">
                <h1>
                    ERROR PAGE
                    <small>{{/error/@code}}</small>

                </h1>
            </section>





            <div class="row" style="padding:30px">
                <div class="info-box bg-red">
                    <span class="info-box-icon"><i class="fa fa-warning"></i></span>

                    <div class="info-box-content">
                        <span class="info-box-text">ERROR #{{/error/@code}}</span>
                        <span class="info-box-number">Oops! Something went wrong.</span>

                        <div class="progress">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>
                  <span class="progress-description">
                    <span style="height: auto;overflow-y: auto">{{/error/text()}}</span>

                  </span>

                    </div>
                    <!-- /.info-box-content -->

                </div>
            </div>



        </section>
        <!-- /.content -->
    </div>

</div>
</body>
</html>
